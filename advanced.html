<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="header">
        <a href="index.html">Google Search</a>
    </div>
    <div id="search-container">
        <img src="logo.png" alt="Logo"> 
        <form action="https://www.google.com/search" method="get">
            <div id="search-fields">
                <input type="text" name="as_q" class="search-input" placeholder="all these words">
                <br>
                <input type="text" name="as_epq" class="search-input" placeholder="this exact word or phrase">
                <br>
                <input type="text" name="as_oq" class="search-input" placeholder="any of these words">
                <br>
                <input type="text" name="as_eq" class="search-input" placeholder="none of these words">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search" id="search-button">
            </div>
        </form>
    </div>
</body>
</html>
